<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id="carousel-body-div">

    <button id="carousel-button-left" class="carousel-buttons">
      <img src="imgs/left-arrow.png">
    </button>
<!-- The <img> tag here is altered through JS -->
      <div id="carousel-container-div">
        <img id="img" src="imgs/hiking.jpg" alt="">
      </div>

    <button id="carousel-button-right" class="carousel-buttons">
      <img src="imgs/next.png">
    </button>

  </div>
<!-- JS generates the dots within the container -->
  <div id="carousel-dot-container"></div>

  <script src="app.js"></script>
</body>
</html>
